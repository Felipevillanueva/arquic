<ion-header>
  <ion-toolbar>
    <ion-title>Modificar Datos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Nombre de Usuario</ion-label>
    <ion-input [(ngModel)]="username"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Edad</ion-label>
    <ion-input type="number" [(ngModel)]="edad"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Estatura (cm)</ion-label>
    <ion-input type="number" [(ngModel)]="estatura"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Peso (kg)</ion-label>
    <ion-input type="number" [(ngModel)]="peso"></ion-input>
  </ion-item>
  <ion-button expand="full" (click)="guardarDatos()">Guardar</ion-button>
</ion-content>
